<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport"
		content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1">

	<title>编辑商品</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/layui.css" rel="stylesheet">
		<link href="css/home.css" rel="stylesheet">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="layui.all.js"></script>
	<style type="text/css">
	.wa {
		width: 100%;
	}
	</style>
	<script>
		function SendRequest()
		{
			var sURL = "releaseItemEditLock?id=#(item.id)";
			$.ajax({ url: sURL });
		}
		//window.onunload = SendRequest();
	</script>
	</head>

	<body onbeforeunload="SendRequest();">
		<header id="header">
			<div>
				<a href="add" class="download1"> <span
					class="glyphicon glyphicon-plus-sign"></span> <br>发布item
				</a>
				<a href="itemList" class="download1"> <span
					class="glyphicon glyphicon-folder-open"></span> <br>静态文件列表
				</a>
				<a href="#" class="about"> <span
					class="glyphicon glyphicon-paperclip"></span> <br>模板管理
				</a>
				<a href="https://mashibing.com/#" class="home"> </a>
				<a href="checkFile"
					class="api"> <span class="glyphicon  glyphicon-ok-sign"></span>
					<br>文件检查
				</a>
				<a class="demo" href="releaseAllItemEditLocks"> <span
					class="glyphicon glyphicon-floppy-disk"></span> <br>系统设置
				</a>
				<a class="demo" href="health"> <span
					class="glyphicon glyphicon glyphicon-tasks"></span> <br>系统状态
				</a>
			</div>
		</header>

		<div class="content why-hilo">
			<h2>编辑Item</h2>

			<p class="info">

			<form action="edit" method="post">

				<div class="layui-form-item">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-block">
						<input type="hidden" name="id" value="#(item.id)">
					    <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input" value="#(item.title)">
						<input type="hidden" name="lastGenerate" disabled class="layui-input" value="#(item.lastGenerate)">
					</div>
				</div>

			 	<br />

				<div style="text-align: -webkit-center;">

					<!-- 富文本 action -->
					<textarea name="content" id="demo" style="display: none;">#(item.content)</textarea>
					<script>
					layui.use('layedit', function(){
					  var layedit = layui.layedit;
					  layedit.build('demo'); //建立编辑器
					});
					</script>
					<!-- 富文本 end -->

					<div class="layui-form-item">
					  <div class="layui-input-block">
						  #if(hasItemEditLock)
						  	<button class="layui-btn" >保存</button>
						  #end
						  #if(!hasItemEditLock)
						  	<p>有另一个用户正在编辑, 目前只读，请稍后再刷新尝试编辑</p>
						  #end
						  <a href="javascript:history.go(-1);" class="layui-btn layui-btn-primary" onclick="SendRequest();">返回</a>
					  </div>
					</div>
				</div>
			</form>

			<div class="intro-wrap" id="introWrap">
				<p>Copyright © 2019 Mashibing EDU All Rights Reserved.</p>
			</div>
		</div>
	</body>

</html>
